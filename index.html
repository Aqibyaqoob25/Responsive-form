<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration form</title>
    <link rel="stylesheet" href="css/styleFrom.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Enter your name..." required>
                </div>
                <div class="input-box">
                    <span class="details">User name</span>
                    <input type="text" placeholder="Enter user name..." required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email..." required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" placeholder="Enter your number..." required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter ypur password..." required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="text" placeholder="Retype password..." required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="radio" id="dot-1">
                <input type="radio" name="radio" id="dot-2">
                <input type="radio" name="radio" id="dot-3">
                <div class="gender-title">Gender</div>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say </span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
